name: Maven Deploy

on:
  workflow_call:
    secrets:
      nexus_host_url:
        required: true
      nexus_username:
        required: true
      nexus_password:
        required: true
      version:
        required: true

jobs:
  maven_deploy:
    name: Maven Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Maven Settings XML File
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          repositories: '[{ "id": "litteranexus", "url": "${{ secrets.nexus_host_url }}", "releases": { "enabled": true }, "snapshots": { "enabled": true } }]'
          plugin_repositories: '[{ "id": "litteranexus", "url": "${{ secrets.nexus_host_url }}", "releases": { "enabled": true }, "snapshots": { "enabled": true } }]'
          servers: '[{ "id": "litteranexus", "username": "${{ secrets.nexus_username }}", "password": "${{ secrets.nexus_password }}" }]'
          active_profiles: '[ "github" ]'
          output_file: /home/runner/.m2/settings.xml

      - name: Maven SNAPSHOT
        run: |
          ./mvnw -DskipTests=true clean deploy
      
      - name: Cache github pages
        id: cache-github-pages
        uses: actions/cache@v3
        with:
          path: target/docs
          key: ${{ runner.os }}-${{ secrets.version }}-github-pages

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          target-folder: ${{ secrets.version }}
          folder: target/docs

      - name: Cache Dockerfile
        id: cache-dockerfile
        uses: actions/cache@v3
        with:
          path: Dockerfile
          key: ${{ runner.os }}-${{ secrets.version }}-dockerfile