name: Build and push NextJS docker image to ECR

on:
  workflow_call:
    inputs:
      nexus_host_domain:
        required: true
        type: string
      node_version:
        type: string
        default: "18"
      local_runner:
        required: false
        type: string
        default: "self-hosted-runner-standard-v2"
      service_name:
        required: true
        type: string
      environment:
        required: true
        type: string
      test_tag_suffix:
        required: false
        type: string
      aws_account_id_ecr:
        required: false
        type: string
        default: "794071690772"
      github_oidc_role:
        required: true
        type: string
      eks_config_branch:
        type: string
        required: false
        default: "develop"
      git_tag:
        type: string
        required: true
        default: "main"

    secrets:
      nexus_username:
        required: true
      nexus_password:
        required: true
      nexus_npm_login:
        required: true
      github_actions_token:
        required: true
      repo_token:
        required: true
      dockerhub_username:
        required: false
      dockerhub_token:
        required: false

    outputs:
      artifact_version:
        description: "artifact version"
        value: ${{ jobs.release_versioning.outputs.version }}
      image_version:
        description: "image version"
        value: ${{ jobs.npm_docker_build.outputs.image_version }}

jobs:
  release_versioning:
    name: Release Versioning
    runs-on: ${{ inputs.local_runner }}

    outputs:
      version: ${{ steps.get-version.outputs.version }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          ref: ${{ inputs.git_tag }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Release Please
        id: release-please
        if: inputs.git_tag  == 'main'
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          token: ${{ secrets.github_actions_token }}
          target-branch: ${{ github.ref_name }}

      - name: Get Deployable Version
        id: get-version
        run: |
          pkgVersion="$(npm pkg get version | xargs echo)"
          if [ "${{ inputs.git_tag }}" == "develop-snapshot" ]; then
            echo "INFO: Deploying SNAPSHOT with version from package.json"
            version="${pkgVersion}-SNAPSHOT-$(date +%Y-%m-%d-%H-%M-%S)"
            echo ${version}
          else
            echo "INFO: Deploying RELEASE with version from package.json"
            version="${pkgVersion}-RELEASE-$(date +%Y-%m-%d-%H-%M-%S)"
            echo ${version}
          fi

          echo "version=$version" >> $GITHUB_OUTPUT

  npm_docker_build:
    name: NextJS Docker Build and Push
    runs-on: ${{ inputs.local_runner }}
    needs: [ release_versioning ]

    outputs:
      image_version: ${{ steps.tag-image.outputs.image_version }}

    permissions:
      id-token: write
      contents: read

    steps:
      
      - name: Install wget, curl, unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y curl wget unzip
  
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.dockerhub_username }}
          password: ${{ secrets.dockerhub_token }}
          ecr: false
          logout: true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          ref: ${{ inputs.git_tag }}

      - name: Checkout EKS Config Repo/'${{ inputs.eks_config_branch }}' branch
        uses: actions/checkout@v4
        with:
          repository: Littera-Education/littera-eks-config
          token: ${{ secrets.repo_token }}
          ref: ${{ inputs.eks_config_branch }}
          path: config
          fetch-depth: 0

      - name: Setup .npmrc for pulling & publishing to Nexus
        run: |
          FULL_REPO_AUTH="//${{ inputs.nexus_host_domain }}/repository/:_auth=${{ secrets.nexus_npm_login }}"
          echo -e "\n" \
            "registry=https://${{ inputs.nexus_host_domain }}/repository/npm-public\n" \
            "$FULL_REPO_AUTH\n" \
            "//${{ inputs.nexus_host_domain }}/repository/npm-local:_auth=${{ secrets.nexus_npm_login }}\n" \
            "email=${{ secrets.nexus_username }}\n" \
            "always-auth=true\n" \ >> .npmrc

      - name: Get runner arch
        id: runner_arch
        run: |
          arch_value=$(uname -m)
          if [ "$arch_value" = "x86_64" ]; then
            echo "runner_arch=amd64" >> $GITHUB_OUTPUT
          elif [ "$arch_value" = "aarch64" ]; then
            echo "runner_arch=arm64" >> $GITHUB_OUTPUT
          fi

      - name: Setup aws cli
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 2
          arch: ${{ steps.runner_arch.outputs.runner_arch }}
      
      - name: Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-region: us-east-1
          role-to-assume: ${{ inputs.github_oidc_role }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install yq
        env:
          YQ_VERSION: v4.44.2
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
      
      - name: Build, tag, and push docker image to Amazon ECR
        id: tag-image
        run: |
          set -e

          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ inputs.aws_account_id_ecr }}.dkr.ecr.us-east-1.amazonaws.com

          # Write the .env.production.local file from the manifest for building the image
          manifest_path="config/${{ inputs.service_name }}/eks/eks-${{ inputs.environment }}-deployment.yaml"
          yq eval -o=props '.data.".env.production.local"' "$manifest_path" | sed -e '1d' -e '/^$/d' > .env.production.local

          cat .env.production.local

          if [ -z "${{ inputs.test_tag_suffix }}" ]; then
            DOCKER_BUILDKIT=1 docker build . -t ${{ inputs.service_name }}:latest-${{ inputs.environment }} --secret id=npmrc,src=./.npmrc --progress=plain
            docker tag ${{ inputs.service_name }}:latest-${{ inputs.environment }} ${{ inputs.aws_account_id_ecr }}.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.service_name }}:${{ needs.release_versioning.outputs.version }}-${{ inputs.environment }}
            docker push ${{ inputs.aws_account_id_ecr }}.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.service_name }}:${{ needs.release_versioning.outputs.version }}-${{ inputs.environment }}
            echo "image_version=${{ needs.release_versioning.outputs.version }}-${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            DOCKER_BUILDKIT=1 docker build . -t ${{ inputs.service_name }}:latest-${{ inputs.environment }}-${{ inputs.test_tag_suffix }} --secret id=npmrc,src=./.npmrc --progress=plain
            docker tag ${{ inputs.service_name }}:latest-${{ inputs.environment }} ${{ inputs.aws_account_id_ecr }}.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.service_name }}:${{ needs.release_versioning.outputs.version }}-${{ inputs.environment }}-${{ inputs.test_tag_suffix }}
            docker push ${{ inputs.aws_account_id_ecr }}.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.service_name }}:${{ needs.release_versioning.outputs.version }}-${{ inputs.environment }}-${{ inputs.test_tag_suffix }}
            echo "image_version=${{ needs.release_versioning.outputs.version }}-${{ inputs.environment }}-${{ inputs.test_tag_suffix }}" >> $GITHUB_OUTPUT
          fi
