name: Deploy To Vercel

on:
  workflow_call:
    inputs:
      git_tag:
        required: true
        type: string
      nexus_host_domain:
        required: true
        type: string
      environment:
        required: true
        type: string
      node_version:
        type: number
        default: 16
      vercel_token:
        type: string
        required: true
      vercel_org_id:
        type: string
        required: true
      vercel_project_id:
        type: string
        required: true

    secrets:
      nexus_username:
        required: true
      nexus_npm_login:
        required: true
      github_actions_token:
        required: true

jobs:
  deploy-to-vercel:
    name: Deploy ${{ inputs.git_tag }} to ${{ inputs.environment }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.git_tag }}

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}

      - name: Setup .npmrc for pulling & publishing to Nexus
        run: |
          echo -e '\n' \
          'registry=https://${{ inputs.nexus_host_domain }}/repository/npm-public\n' \
          '_auth=${{ secrets.nexus_npm_login }}\n' \
          '//${{ inputs.nexus_host_domain }}/repository/npm-local:_auth=${{ secrets.nexus_npm_login }}\n' \
          'email=${{ secrets.nexus_username }}\n' \
          'always-auth=true\n' \
          >> .npmrc
      
      - name: echo vercel stuff
        run: |
          echo ${{ inputs.vercel_token }}
          echo ${{ inputs.vercel_org_id }}
          echo ${{ inputs.vercel_project_id }}

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ inputs.vercel_token }}
          github-token: ${{ secrets.github_actions_token }}
          vercel-args: '--prod'
          scope: 'litteraeducation'
          vercel-org-id: ${{ inputs.vercel_org_id }}
          vercel-project-id: ${{ inputs.vercel_project_id }}
          working-directory: ./